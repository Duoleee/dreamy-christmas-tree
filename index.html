
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamy Christmas - Gesture Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #050505; color: #fceea7; }
      .serif { font-family: 'Playfair Display', serif; }
      .cinzel { font-family: 'Cinzel', serif; }
      
      #loader {
        position: fixed; inset: 0; background: #050505; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 1s ease-out, visibility 1s;
      }
      .spinner {
        width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.1);
        border-top: 2px solid #d4af37; border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      .ui-hidden { opacity: 0 !important; visibility: hidden !important; pointer-events: none !important; }

      .glass-btn {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(212, 175, 55, 0.2);
        transition: all 0.3s ease;
      }
      .glass-btn:hover { background: rgba(212, 175, 55, 0.1); border-color: rgba(212, 175, 55, 0.5); }
      .state-active { background: rgba(212, 175, 55, 0.2) !important; border-color: #d4af37 !important; color: #fff !important; }
      
      .gesture-indicator {
        position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
        padding: 12px 24px; border-radius: 100px; background: rgba(0,0,0,0.6);
        border: 1px solid rgba(212, 175, 55, 0.3);
        backdrop-filter: blur(10px); color: #fceea7; font-family: 'Cinzel', serif;
        font-size: 10px; letter-spacing: 0.3em; text-transform: uppercase;
        display: flex; align-items: center; gap: 12px; z-index: 50;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
        "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.2",
        "three": "https://aistudiocdn.com/three@^0.181.2",
        "@react-three/postprocessing": "https://aistudiocdn.com/@react-three/postprocessing@^3.0.4",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
        "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="loader">
      <div class="spinner"></div>
      <p class="cinzel mt-6 tracking-[0.5em] text-[10px] uppercase text-[#d4af37]">Christmas Spirit Loading</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
